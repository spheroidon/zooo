<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit animal</title>
</head>
<body>
    <h1>Edit animal Details</h1>

    <form action="/update/{{ animal[0] }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ animal[1] }}" required><br><br>

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" value="{{ animal[2] }}" required><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ animal[3] }}" required><br><br>

        <label for="photo">Photo:</label>
        <input type="text" id="photo" name="photo" value="{{ animal[4] }}" required><br><br>

        <input type="submit" value="Update Animal">
    </form>
</body>
</html>
